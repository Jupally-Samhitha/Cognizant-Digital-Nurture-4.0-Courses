<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    output {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration</h2>
    <form id="eventForm" onsubmit="handleSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType" required>
        <option value="">--Select an event--</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
        <option value="Competition">Competition</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Any special notes or requests?" rows="4"></textarea>

      <button type="submit">Register</button>

      <output id="confirmation"></output>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const name = document.getElementById("name").value;
      const eventType = document.getElementById("eventType").value;
      const confirmation = document.getElementById("confirmation");

      confirmation.textContent = `Thank you, ${name}! You have successfully registered for the ${eventType}.`;
    }
  </script>
</body>
</html>
