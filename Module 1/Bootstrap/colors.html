<!-- Colors and Backgrounds Section -->
<section class="container my-5">
  <h2 class="mb-4 text-center">Colors and Backgrounds</h2>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="p-4 bg-primary text-white rounded">
        <h5>Primary Background</h5>
        <p>This section uses <code>bg-primary</code> and <code>text-white</code> for a strong, vibrant look.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-success text-white rounded">
        <h5>Success Background</h5>
        <p>This uses <code>bg-success</code> to represent success and positivity.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-warning text-dark rounded">
        <h5>Warning Background</h5>
        <p>This uses <code>bg-warning</code> with dark text for warnings or important info.</p>
      </div>
    </div>
  </div>
</section>
