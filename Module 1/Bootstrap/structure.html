<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Events</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MQ6K6CNQHwEK0lxLDXyzlddfN/X2ddH8qJ8V44KiRLd5pxd62r2jr2KNUK7kV1+M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Leaflet CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-o9N1j0rGzN1tdnp9DteFzLv7CtTTo/0UjzUUh0wJJg4=" crossorigin="" />

  <style>
    #map {
      height: 300px;
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Community Events</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Welcome Message -->
    <header class="text-center bg-light py-5">
      <h1 id="welcome-message" class="display-4 text-primary">Welcome to Our Community Events!</h1>
      <p class="lead">Join us in making a difference.</p>
    </header>

    <!-- Main Content Wrapper -->
    <main class="flex-grow-1">
      <!-- Image Gallery -->
      <section id="gallery" class="container my-5">
        <h2 class="mb-4">Event Gallery</h2>
        <div class="row g-3">
          <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Event 1"></div>
          <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Event 2"></div>
          <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="Event 3"></div>
        </div>
      </section>

      <!-- Video Invite -->
      <section class="container my-5">
        <h2 class="mb-4">Video Invite</h2>
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
        </div>
      </section>

      <!-- Registration Form -->
      <section id="register" class="container my-5">
        <h2>Event Registration</h2>
        <form id="registrationForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" />
          </div>
          <div class="mb-3">
            <label for="event" class="form-label">Select Event</label>
            <select id="event" class="form-select">
              <option value="Community Cleanup">Community Cleanup</option>
              <option value="Food Drive">Food Drive</option>
              <option value="Health Fair">Health Fair</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message (Optional)</label>
            <textarea class="form-control" id="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="registrationFeedback" class="mt-3"></div>
      </section>

      <!-- Feedback Form -->
      <section id="feedback" class="container my-5">
        <h2>Event Feedback</h2>
        <form id="feedbackForm">
          <div class="mb-3">
            <label for="participant" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="participant" required />
