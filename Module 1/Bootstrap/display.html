<!-- Display and Visibility Section -->
<section class="container my-5">
  <h2 class="mb-4 text-center">Display and Visibility</h2>

  <div class="row g-3 text-center">
    <!-- Display utilities -->
    <div class="col-md-4">
      <div class="p-4 border rounded">
        <h5>Display Utilities</h5>
        <p class="d-none d-md-block bg-light p-2 rounded">Visible on md and larger</p>
        <p class="d-block d-md-none bg-secondary text-white p-2 rounded">Visible on xs and sm only</p>
      </div>
    </div>

    <!-- Visibility utilities -->
    <div class="col-md-4">
      <div class="p-4 border rounded">
        <h5>Visibility Utilities</h5>
        <p class="invisible bg-light p-2 rounded">This text is invisible but takes space</p>
        <p class="visible bg-success text-white p-2 rounded">This text is visible</p>
      </div>
    </div>

    <!-- Responsive display -->
    <div class="col-md-4">
      <div class="p-4 border rounded">
        <h5>Responsive Display</h5>
        <p class="d-flex d-lg-none bg-warning text-dark p-2 rounded justify-content-center">Flex visible on xs-lg only</p>
        <p class="d-none d-lg-flex bg-info text-white p-2 rounded justify-content-center">Flex visible only lg and up</p>
      </div>
    </div>
  </div>
</section>
